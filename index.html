<!doctype html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Map</title>
    <link rel="stylesheet" href="leaflet.css"/>
    <link rel="stylesheet" href="styles/map_style.css"/>

    
    <script type="text/javascript" src="scripts/leaflet.js"></script>
    <script type="text/javascript" src="scripts/data.js"></script>
    
</head>

<body>
    <div class="content">
        <header id="header">
            <h1><a href="#">STAR WARS MAP</a></h1>
        </header>
        <div id="div-input">
            <input type="search" id="input" onkeyup="search()"  placeholder="Search for planets"/>
        </div>
        <div id="map"></div>
        <footer id="footer"></footer>
    </div>
    
    <script type="text/javascript">
        
        let map = L.map('map',{
            crs:L.CRS.Simple,
            minZoom:1,
            maxZoom:5,
        }).setView([0,0],1);
        

        /* Au dÃ©but de chaque zoom, enleve le nom des planetes */
        map.on('zoomstart',function(){
            if(showName){
                displayName();
            }
        });
        /* A la fin de chaque zoom, redimensionne les planetes et change leur position si besoin */
        map.on('zoomend',function(){
            let values = chooseSize();
            let size = values[0];
            let margin = values[1];
            setSizePlanet(size);
            setSizeName(size,margin);
            if(showName){
                displayName();
            }
            if(map.getZoom() > 3){
                moveMarkers(getVisibleMarker(markers));
            }
        });
        /* A la fin de chaque mouvement, change la positions des planetes si besoin */
        map.on('moveend',function(){
            if(map.getZoom() > 3){
                moveMarkers(getVisibleMarker(markers));
            }
        });

        map.on('overlayadd',function(e){
            if(e.name == "Planete"){
                let values = chooseSize();
                let size = values[0];
                let margin = values[1];
                setSizePlanet(size);
                setSizeName(size,margin);
            }else if(e.name == "Name"){
                showName = true;
                displayName();
            }
        });

        map.on('overlayremove',function(e){
            if(e.name == "Name"){
                showName = false;
                displayName();
            }
        })

        function chooseSize(){
            let size = 0;
            let margin = 0;
            switch(map.getZoom()){
                case 1:
                    size = 5;
                    margin = 0;
                    break;
                case 2:
                    size = 10;
                    margin = 5;
                    break;
                case 3:
                    size = 20;
                    margin = 10;
                    break;
                case 4:
                    size = 40;
                    margin = 20;
                    break;
                case 5:
                    size = 60;
                    margin = 25;
                    break;
                default:
                    break;
            }
            return [size,margin];
        }
    </script>
    <script type="text/javascript" src="scripts/initializeMap.js"></script>
    <script type="text/javascript" src="scripts/input.js"></script>
    <script type="text/javascript" src="scripts/handlerPlanetSizePosition.js"></script>
</body>
</html>
